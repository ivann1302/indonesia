<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">
          <img class="header__logo-icon" src="./src/images/icons/flower.svg" alt="flower">
          <div class="header__logo-name">Explore<br>Indonesia</div>
        </div>
        <div class="header__navigation">
          <div class="header__links">
            <a class="header__link" href="#">destinations</a>
            <a class="header__link" href="#">experiences</a>
            <a class="header__link" href="#">about</a>
            <a class="header__link" href="#">gallery</a>
          </div>
          <div class="header__buttons">
            <button class="header__button">
              <img class="header__icon" src="./src/images/icons/search.svg" alt="search">
            </button>
            <button class="header__button">
              <img class="header__icon" src="./src/images/icons/Vector.svg" alt="menu">
            </button>
          </div>
        </div>
      </div>
    </header>
    <script type="module" src="/main.js"></script>
